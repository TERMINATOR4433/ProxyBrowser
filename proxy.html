<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        #search-bar {
            display: flex;

        }
        #search-bar input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #search-bar button {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-bar button:hover {

            display: none;
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }

</head>
<body>

    <div id="search-bar">
        <input type="text" id="url-input" placeholder="Enter URL to browse">
        <button onclick="loadPage()">Go</button>
    </div>
    <iframe id="proxy-frame"></iframe>

    <script>
        // Load the URL in the iframe via the ngrok proxy.php
        function loadPage() {
            const url = document.getElementById('url-input').value;
            const iframe = document.getElementById('proxy-frame');
            if (url) {
                iframe.src = `https://d903-188-127-94-226.ngrok-free.app/proxy.php?url=${encodeURIComponent(url)}`;
                iframe.style.display = 'block';
