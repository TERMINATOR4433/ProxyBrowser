<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav-links a {
            color: rgba(0,0,0,0.87);
            text-decoration: none;
            margin-left: 15px;
            font-size: 13px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .logo {
            display: flex;
            margin-bottom: 20px;
        }
        .logo span {
            font-size: 80px;
            font-weight: normal;
        }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }

        .search-container {
            width: 100%;
            max-width: 580px;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            margin: 0 4px;
            padding: 0 16px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        #proxy-frame {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            display: none;
        }
        #proxy-frame.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .frame-controls {
            display: none;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: right;
        }
        .frame-controls button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </div>
        
        <div class="logo-container">
            <div class="logo">
                <span>S</span>
                <span>k</span>
                <span>y</span>
                <span>n</span>
                <span>e</span>
                <span>t</span>
            </div>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="url-input" placeholder="Enter URL to browse">
                    <button onclick="loadPage()">Go</button>
                </div>
            </div>
        </div>

        <div class="frame-controls" id="frame-controls">
            <button onclick="toggleFrameSize()">Toggle Fullscreen</button>
        </div>
        
        <iframe id="proxy-frame"></iframe>
    </div>

    <script>
        function loadPage() {
            const url = document.getElementById('url-input').value;
            const iframe = document.getElementById('proxy-frame');
            const frameControls = document.getElementById('frame-controls');
            
            if (url) {
                iframe.src = `http://calculator1234.scienceontheweb.net/proxy.php?url=${encodeURIComponent(url)}`;
                iframe.style.display = 'block';
                frameControls.style.display = 'block';
            } else {
                alert("Please enter a URL.");
            }
        }

        function toggleFrameSize() {
            const iframe = document.getElementById('proxy-frame');
            iframe.classList.toggle('fullscreen');
        }
    </script>
</body>
</html>
